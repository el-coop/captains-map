<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="description" content="Chart your travels around the world">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<link rel="manifest" href="/manifest.json">

	<title>captains-map</title>

	<link rel="preconnect" href="https://instagram.com">
	<link rel="dns-prefetch" href="https://api.mapbox.com">
	<link rel="dns-prefetch" href="https://a.tile.openstreetmap.org">
	<link rel="dns-prefetch" href="https://b.tile.openstreetmap.org">
	<link rel="dns-prefetch" href="https://c.tile.openstreetmap.org">

	<link rel="icon" type="image/png" sizes="48x48" href="/img/icons/favicon-48x48.png">

	<link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>img/icons/icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/icon-180x180.png">
	<link rel="apple-touch-icon" sizes="167x167" href="<%= BASE_URL %>img/icons/icon-167x167.png">
</head>
<body>
<noscript>
	<strong>We're sorry but captains-map doesn't work properly without JavaScript enabled. Please enable it to
		continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
<script async defer src="//platform.instagram.com/en_US/embeds.js"></script>
</body>
</html>
